<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed|Passion+One" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>HangMan! </title>
</head>

<body>


  <div class="container">

    <div class="jumbotron">

      <h1> Hangman Game</h1>
      <p>Guess Western things</p>
    </div>


    <div class="panel panel-default">
      <div class="panel-heading">

        <h3 class="panel-title">Word to guess</h3>
      </div>
      <div class="panel-body">
        <h2 id="wordToGuess" >----------</h2>
      </div>
    </div>


    <div class="panel panel-default">
      <div class="panel-body">Wrong Guesses: <span id="wrongGuesses"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">Guesses left: <span id="numGuesses"></span>  </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">Win Counter: <span id="winCounter" ></span>0  </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">Loss Counter: <span id="lossCounter"></span> </div>
    </div>







  </div>








  <!-- links to jquery and javascript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- link to js -->

  <script src="assets/javascript/game.js"> </script>


</body>

</html>
